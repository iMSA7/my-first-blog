{% extends 'blog/base.html' %}

{% block content %}
<div class="page-header">
            <span style="color: white;margin-top: 20px;float: left;font-size:26pt;cursor:pointer" onclick="openNav()">&#9776;</span>
            <h1><a href="/blog/">My Blog</a></h1>
 </div>
<div class="content">

    <h2 style="font-size: 26pt;font-family: 'arial';">Edit Post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    <form action="delete/" method="post">{% csrf_token %}
    	<button id="delete" type="submit" class="delete btn btn-default">Delete</button>
	</form>

</div>
{% endblock %}
